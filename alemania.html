<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alemania - FutRep</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hintergrundbild */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      opacity: 0.08;
    }

    header {
      background-color: black;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .menu-toggle {
      font-size: 30px;
      cursor: pointer;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: black;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-top: 1px solid #333;
    }

    nav a:hover {
      background-color: #222;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin: 20px 0;
      color: #111;
    }

    .flag {
      text-align: center;
    }

    .flag img {
      width: 70%;
      max-width: 400px;
    }

    .clubs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 15px 10px 15px;
      gap: 10px;
    }

    .club-button {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    .jerseys {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 15px;
    }

    .jersey {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .jersey img {
      width: 100%;
      border-radius: 6px;
    }

    .jersey h3 {
      margin: 10px 0 5px 0;
      font-size: 1.1em;
    }

    .jersey p {
      margin: 0;
      font-weight: bold;
    }

    /* WhatsApp Button */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .whatsapp-button img {
      width: 35px;
      height: 35px;
    }

    @media (min-width: 768px) {
      nav {
        flex-direction: row;
        justify-content: center;
      }

      nav a {
        border: none;
        padding: 15px 25px;
      }

      .menu-toggle {
        display: none;
      }

      nav {
        display: flex !important;
      }
    }
  </style>
</head>
<body>

<!-- Hintergrundbild -->
<img src="https://raw.githubusercontent.com/Tabmex2023/FutRep/main/background-futrep.png" id="background" alt="Background"/>

<header>
  <div class="logo">
    <a href="/"><img src="https://raw.githubusercontent.com/Tabmex2023/FutRep/main/FB980D37-2B63-483A-8D2D-88AA782BD82F.png" alt="FutRep Logo"></a>
  </div>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
</header>

<nav id="menu">
  <a href="/">Inicio</a>
  <a href="/catalogo.html">Catálogo</a>
  <a href="/mexico26.html">Especial México</a>
</nav>

<h1>Alemania</h1>

<div class="flag">
  <img src="https://flagcdn.com/w640/de.png" alt="Bandera Alemania">
</div>

<div class="clubs">
  <button class="club-button">Bayern München</button>
  <button class="club-button">Borussia Dortmund</button>
  <button class="club-button">1. FC Köln</button>
  <button class="club-button">Gladbach</button>
  <button class="club-button">Schalke 04</button>
  <button class="club-button">Frankfurt</button>
  <button class="club-button">RB Leipzig</button>
</div>

<div class="jerseys">
  <div class="jersey">
    <img src="https://via.placeholder.com/200x200?text=Heimtrikot+2022" alt="Heimtrikot 2022">
    <h3>Heimtrikot 2022</h3>
    <p>400 MXN</p>
  </div>
  <div class="jersey">
    <img src="https://via.placeholder.com/200x200?text=Ausw%C3%A4rtstrikot+2022" alt="Auswärtstrikot 2022">
    <h3>Auswärtstrikot 2022</h3>
    <p>400 MXN</p>
  </div>
  <div class="jersey">
    <img src="https://via.placeholder.com/200x200?text=WM+1990" alt="WM 1990">
    <h3>WM-Trikot 1990</h3>
    <p>400 MXN</p>
  </div>
</div>

<!-- WhatsApp -->
<a href="https://wa.me/5219999999999" class="whatsapp-button" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<script>
  function toggleMenu() {
    const nav = document.getElementById("menu");
    nav.style.display = nav.style.display === "flex" ? "none" : "flex";
  }
</script>

</body>
</html>
