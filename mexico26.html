  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white;
    }

    header {
      background-color: #c2df9f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    .menu-icon {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    nav a {
      text-decoration: none;
      color: #004400;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #c2df9f;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px;
      }
      .nav-links.open {
        display: flex;
      }
      .menu-icon {
        display: block;
      }
    }

    .whatsapp-float {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background-color: #25D366;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .whatsapp-float img {
      width: 30px;
      height: 30px;
    }
  </style>
